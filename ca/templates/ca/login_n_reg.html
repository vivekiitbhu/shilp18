<body>

  <div class="container">
   <div class="row" style="margin-bottom: 10%;">
    <div class="col-md-6 offset-md-3">
      <div class="panel panel-login">
        <div class="panel-body" style="background-color: white;">
          <div class="row">
            <div class="col-lg-12">




              <form id="register-form" action="" enctype="multipart/form-data" method="post" style="display: block;" novalidate onsubmit="return myf();"  >

                {% csrf_token %}
                <div class="form-group">
                  <div class="row" style="padding-bottom: 5%;">
                    <div class="col-sm-4 text-center">
                      <img class="img-fluid" src="https://res.cloudinary.com/shilp/image/upload/v1527310419/ShilpLogo.png" style=" max-width: 100px; height: auto;  margin-top: -10%; ">
                    </div>
                    <div class="col-sm-8" style="display: flex; justify-content: center; align-items: center; font-size: 1.5rem; text-align: center;">
                      Register for Campus Ambassador Program
                    </div>
                  </div>
                  
                </div>

                <div align="center" style="color:red;">{{error}}</div>


                <div class="form-group">
                  <input type="text" name="fname" id="fname" tabindex="1" class="form-control " placeholder="Full Name" value="" autocomplete="name" required>
                  <div class="invalid-feedback">
                    Please enter your name
                  </div>
                </div>
                <div class="form-group">

                  <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="" autocomplete="email" required  >
                  <div class="invalid-feedback">
                    Please enter a valid email
                  </div>
                </div>
                <div class="form-group">
                 <input type="number" name="phone" id="phone" tabindex="1" class="form-control" placeholder="Contact Number" autocomplete="tel" value="" required min="1000000000" max="9999999999">
                 <div class="invalid-feedback">
                    Please enter a valid contact number
                 </div>
               </div>
               <div class="form-group">
                <label for="gender">Gender</label>

                <select name = "gender" class="form-control" id="sel1" required>
                  <option disabled value="" selected="selected">--Choose--</option>
                  <option>Male</option>
                  <option>Female</option>
                  <option>Other</option>
                </select>
                <div class="invalid-feedback">
                    Please enter your gender
                 </div>
              </div>

              <div class="form-group">
                <input type="text" name="college" id="college" tabindex="1" class="form-control" placeholder="Name of college" value="" required>

              </div>

              <div class="form-group">
                <label for="year">Year</label>
                <select name = 'year' class="form-control" id="sel2" required>

                  <option disabled value="" selected="selected">--Choose--</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
                <div class="invalid-feedback">
                    Please enter your year
                 </div>
              </div>
              <div class="form-group">
                <label for="why-join">What makes you eligible to become a Campus Ambassador?</label>
                <textarea name = "comment" class="form-control" rows="5" id="comment" required></textarea>

                <div class="invalid-feedback">
                    Please enter your reason
                 </div>
              </div>
              <!-- <div class="form-group">
                <label class="btn btn-primary" for="my-file-selector">
                  <input name = "img" id="my-file-selector" type="file" style="display:none"
                  onchange="$('#upload-file-info').html(this.files[0].name)" >
                  <div class="invalid-feedback">
                    Please upload your JPEG/PNG image of max size 5MB
                 </div>
                  Upload Profile Picture
                </label>
                <span class='label label-info' id="upload-file-info" max-size="5242880"></span>
              </div> -->
              <div class="form-group">
                <div class="row">
                  <div class="col-sm-6 col-sm-offset-3">
                    <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
</div>

</footer>
